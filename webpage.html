<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <body style= "background: url(https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0330/1818/rblack-dog-bone-clip-art_brick_preview.png)">
</head>
<body>
        <div class="container">
                <div class="header text-center clearfix">
                  <h1 class="text-muted">Doggie trivia game!</h1>
                </div>
                <div class="jumbotron jumbotron-fluid">
                  <div class="container">
                  <div id="game">
                    <h2>Doggie Trivia Game!</h2>
                    <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
                    <p id="question" class="lead"></p>
                  </div>
                  <div id="results">
                  </div>
                </div>
          
                <div class="row">
                  <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Start Game</button>
                    <div id="options">
                      
                    </div>
                    
                  </div>
                </div>
          
              </div> <!-- /container -->
          
              <!-- jQuery CDN-->
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
              <!-- Bootstrap CDN -->
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
              <!-- TRIVIA APP JS -->
              <script src="./javascript/javabean.js"></script>  
    
</body>
</html>
